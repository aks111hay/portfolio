<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Kumar - Portfolio</title>
    <style>
        :root {
            --primary-color: #f4a261;
            --secondary-color: #e76f51;
            --dark-bg: #333;
            --light-text: #fff;
            --container-bg: rgba(163, 90, 192, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url(bg1.avif);
            color: #333;
            line-height: 1.6;
            padding: 2rem;
            text-align: center;
        }

        /* Navbar */
        nav {
            background-color: var(--dark-bg);
            padding: 3rem 0;
            border-radius: 0.5rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        nav a {
            display: inline-block;
            color: var(--light-text);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Profile Section */
        .container {
            max-width: 65rem;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 1.5rem;
        }

        .container img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Skill Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .box {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1rem;
            border-radius: 25px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .box:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }
        .toggle-button{
            display:none;
        }
        /* Mobile Optimization */
        @media (max-width: 768px) {
            body { padding: 1rem; }

            .toggle-button {
                display: block;
                background-color: var(--primary-color);
                color: var(--light-text);
                border: none;
                padding: 1rem 2rem;
                border-radius: 50px;
                font-size: 1.2rem;
                cursor: pointer;
                margin: 3rem auto;
                transition: all 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 300px;
            }

            .toggle-button:hover {
                background-color: var(--secondary-color);
                transform: translateY(-2px);
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            }

            /* Mobile Navbar */
            nav {
                top: 70px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 530px;
                background: rgba(51, 51, 51, 0.98);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                text-align: center;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
                margin-left:10rem;
            }

            nav a {
                display: block;
                padding: 1rem;
                font-size: 1.1rem;
                transition: all 0.3s ease;
                color: var(--light-text);
            }

            nav a:hover {
                background-color: var(--primary-color);
            }
        }

        footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <button class="toggle-button">â˜° Menu</button>

    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.pdf" target="_blank">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contacts.html">Contact</a>
    </nav>

    <div class="container">
        <img src="akshay.jpg" alt="Akshay Kumar" loading="lazy">
        <h1>Akshay Kumar</h1>
        <div class="skills-grid">
            <div class="box">Machine Learning</div>
            <div class="box">Data Science</div>
            <div class="box">Web Development</div>
            <div class="box">Programming</div>
            <div class="box">Software Development</div>
            <div class="box">Computer Vision</div>
            <div class="box">Deep Learning</div>
            <div class="box">Natural Language Processing</div>
            <div class="box">Data Structures & Algorithms</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Akshay Kumar. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            const toggleButton = document.querySelector('.toggle-button');
            const boxes = document.querySelectorAll('.box');

            toggleButton.addEventListener('click', () => {
                if (navbar.style.maxHeight) {
                    navbar.style.maxHeight = null;
                } else {
                    navbar.style.maxHeight = `${navbar.scrollHeight}px`;
                }
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            boxes.forEach(box => observer.observe(box));
        });
    </script>

</body>
</html>
