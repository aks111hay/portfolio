<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
            text-align: center;
        }
        
        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 1rem 0;
            border-radius: 0.5rem;
        }
        
        nav a {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        nav a:hover {
            background-color: #f4a261;
            color: #fff;
        }
        
        /* Profile Container */
        .container {
            max-width: 65rem;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: rgba(163, 90, 192, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .container img {
            width: 9.375rem;
            height: 9.375rem;
            border-radius: 50%;
            border: 5px solid #f4a261;
            margin-bottom: 1.25rem;
        }
        
        .container h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1.5rem;
        }
        
        /* Skill Boxes */
        .box {
            display: inline-block;
            background-color: #f4a261;
            color: white;
            padding: 0.8rem 1.6rem;
            font-size: 1.2rem;
            border-radius: 25px;
            margin: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .box:hover {
            background-color: #e76f51;
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            margin-top: 3rem;
            color: #555;
            font-size: 0.9rem;
        }
        
        /* Mobile Menu Button */
        .toggle-button {
            display: none;
            background-color: #333;
            color: white;
            font-size: 1.5rem;
            padding: 0.6rem 7.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .toggle-button:focus {
            outline: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        
            .toggle-button {
                display: block;
            }
        
            nav {
                display: none;
                width: 100%;
                position: absolute;
                background: #333;
                left: 0;
                top: 50px;
                padding: 1rem 0;
            }
        
            nav a {
                display: block;
                padding: 0.75rem;
                font-size: 1rem;
            }
        }
/* Skill Box Animation */
.box {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

/* Profile Image Hover Effect */
.container img {
    transition: transform 0.3s ease-in-out;
}
@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}

@keyframes blink {
    50% {
        border-color: transparent;
    }
}

.typing-effect {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid white; /* Simulates a typing cursor */
    width: 0;
    font-size: 38px;
    font-weight: bold;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    animation: typing 3s steps(15) forwards, blink 0.6s infinite;
}


        
    </style>
</head>
<body>

    <button class="toggle-button" onclick="toggleMenu()">â˜° Menu</button>
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.pdf">Resume</a>
        <a href="skills.html">Skills</a>
<!--         <a href="#">Resume</a> -->
        <a href="contacts.html">Contacts</a>
    </nav>

    <div class="container">
        <img src="akshay.jpg" alt="Akshay Kumar" class="pic">
        <h1 class="typing-effect">Akshay Kumar</h1>
        <div class="box">Machine Learning</div>
        <div class="box">Data Science</div>
        <div class="box">Web Development</div>
        <div class="box">Programming</div>
        <div class="box">Software Development</div>
        <div class="box">Computer Vision</div>
        <div class="box">Deep Learning</div>
        <div class="box">Natural Language Processing</div>
        <div class="box">Data Structures & Algorithms</div>
    </div>

    <footer>
        <p>&copy; 2025 Akshay Kumar. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            if (navbar.style.display === 'block') {
                navbar.style.display = 'none';
            } else {
                navbar.style.display = 'block';
            }
        }
        // Close menu when clicking outside
document.addEventListener("click", function (event) {
    const navbar = document.getElementById('navbar');
    const toggleButton = document.querySelector('.toggle-button');

    if (navbar.style.display === 'block' && !navbar.contains(event.target) && !toggleButton.contains(event.target)) {
        navbar.style.display = 'none';
    }
});
            document.addEventListener("DOMContentLoaded", function () {
                const navbar = document.getElementById("navbar");
                const toggleButton = document.querySelector(".toggle-button");
                const skillBoxes = document.querySelectorAll(".box");
                const profileImage = document.querySelector(".container img");
            
                // Navbar Slide-in Animation
                toggleButton.addEventListener("click", function () {
                    if (navbar.style.maxHeight) {
                        navbar.style.maxHeight = null;
                    } else {
                        navbar.style.maxHeight = navbar.scrollHeight + "px";
                    }
                });
            
                // Skill Box Fade-in Animation on Load
                skillBoxes.forEach((box, index) => {
                    setTimeout(() => {
                        box.style.opacity = "1";
                        box.style.transform = "translateY(0)";
                    }, index * 150); // Delay each box
                });
            
                // Profile Image Hover Animation
                profileImage.addEventListener("mouseover", () => {
                    profileImage.style.transform = "scale(1.1)";
                });
                profileImage.addEventListener("mouseleave", () => {
                    profileImage.style.transform = "scale(1)";
                });
            
                // Scroll Animation - Fade in Sections
                function revealOnScroll() {
                    skillBoxes.forEach((box) => {
                        const boxTop = box.getBoundingClientRect().top;
                        if (boxTop < window.innerHeight - 50) {
                            box.style.opacity = "1";
                            box.style.transform = "translateY(0)";
                        }
                    });
                }
                window.addEventListener("scroll", revealOnScroll);
            });
            </script>

</body>
</html>
