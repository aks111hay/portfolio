<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
        }
        nav {
            background-color: #333;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f4a261;
        }
        .container {
            max-width: 65rem;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(163, 90, 192, 0.588);
            border-radius: 0.625rem;
            padding: 2.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        .container img {
            margin-top: 0.5rem;
            width: 9.375rem;
            height: 9.375rem;
            border-radius: 50%;
            margin-bottom: 1.25rem;
            border: 0.3125rem solid #f4a261;
        }
        .container h1 {
            font-size: 2.25rem;
            margin-bottom: 1.25rem;
            color: #fcf9f9;
        }
        .box {
            display: inline-block;
            background-color: #f4a261;
            color: white;
            margin: 0.625rem 0.9375rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            border-radius: 1.5625rem;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #e76f51;
        }
        footer {
            text-align: center;
            margin-top: 2.5rem;
            color: #777;
            font-size: 0.875rem;
        }

        /* Toggle button styles */
        .toggle-button {
            display: none;
            background-color: #333;
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .toggle-button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .toggle-button {
                display: block;
                margin-bottom: 0 auto 1rem;
            }
            nav a {
                margin: 1rem 0;
                font-size: 1rem;
                display: block;
            }

        }
    </style>
</head>
<body>

    <button class="toggle-button" onclick="toggleMenu()">â˜° Menu</button>
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="#">Resume</a>
        <a href="contacts.html">Contacts</a>
    </nav>

    <div class="container">
        <img src="akshay.jpg" alt="Akshay Kumar" class="pic">
        <h1>Akshay Kumar</h1>
        <div class="box">Machine Learning</div>
        <div class="box">Data Science</div>
        <div class="box">Web Development</div>
        <div class="box">Programming</div>
        <div class="box">Software Development</div>
        <div class="box">Computer Vision</div>
        <div class="box">Deep Learning</div>
        <div class="box">Natural Language Processing</div>
        <div class="box">Data Structures & Algorithms</div>
    </div>

    <footer>
        <p>&copy; 2025 Akshay Kumar. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            if (navbar.style.display === 'block') {
                navbar.style.display = 'none';
            } else {
                navbar.style.display = 'block';
            }
        }
    </script>

</body>
</html>
