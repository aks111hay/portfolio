    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;

        }

            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Contact Info Styling */
        .contact-info {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-info a {
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #f4a261;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
