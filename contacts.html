<!DOCTYPE html>

<head>

    <title>Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 1.25rem;
        }

        /* Navigation Styling */
        nav {
            background-color: #333;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.25rem;
            border-radius: 0.5rem;
            display: none; /* Default: hidden for mobile view */
        }

        nav.mobile-visible {
            display: block; /* Show navbar when class is toggled */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.125rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f4a261;
        }

        .toggle-btn {
            display: block;
            background-color: #333;
            color: white;
            border: none;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1.25rem;
        }

        /* Main Container */
        .container {
            max-width: 56.25rem; /* 900px */
            margin: 0 auto;
            padding: 2.5rem;
            text-align: center;
            border-radius: 0.625rem; /* 10px */
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2rem; /* 32px */
            margin-bottom: 1.875rem; /* 30px */
            color: #333;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 2.5rem; /* 40px */
            color: #777;
            font-size: 0.875rem; /* 14px */
        }

        @media (min-width: 769px) {
            nav {
                display: block; /* Always visible on larger screens */
            }

            .toggle-btn {
                display: none; /* Hide toggle button on larger screens */
            }
        }
    </style>
</head>
