    <style>
       /* Container Styling */
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

/* Welcome Section */
.container h2 {
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 10px;
}

.container p {
    font-size: 1.1rem;
    color: #555;
    line-height: 1.5;
}

/* GitHub Link Styling */
.github-link {
    font-weight: bold;
    text-decoration: none;
    color: #007BFF;
}

.github-link:hover {
    text-decoration: underline;
}

/* Projects Grid */
.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
    gap: 20px;
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
}

/* Individual Project Images */
.projects img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover Effect */
.projects img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .projects {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust column width */
    }
}
