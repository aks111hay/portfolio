<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        /* Reset margins and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with a purple gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a1b9a, #9c4dcc);
            color: #fff;
            line-height: 1.6;
            margin: 20px;
        }

        /* Navigation styling */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f4a261;
        }

        /* Main container styling */
        .box {
            margin: 20px auto;
            padding: 20px;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .box h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        /* Flexbox for the boxes to arrange images neatly */
        .box img {
            object-fit: contain;
            margin: 10px;
            border-radius: 8px;
        }

        .box.languages, 
        .box.databases, 
        .box.frameworks, 
        .box.tools {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Image container styling */
        .pic {
            width: 80px;
            height: 80px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .pic:hover {
            transform: scale(1.1);
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #eee;
            font-size: 14px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
                font-size: 16px;
            }

            .box img {
                width: 60px;
                height: 60px;
            }

            .box h2 {
                font-size: 24px;
            }

            footer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .box img {
                width: 50px;
                height: 50px;
            }

            .box h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="resume.pdf">Resume</a>
        <a href="contacts.html">Contacts</a>
    </nav>

    <div class="box languages">
        <h2>Languages</h2>
        <img src="python.png" class="pic" alt="Python">
        <img src="java.webp" class="pic" alt="Java">
        <img src="js.png" class="pic" alt="JavaScript">
        <img src="c.png" class="pic" alt="c">
        <img src="html.png" class="pic" alt="HTML">
        <img src="css.png" class="pic" alt="CSS">
        <img src="sql.png" class="pic" alt="SQL">
    </div>

    <div class="box databases">
        <h2>Databases</h2>
        <img src="sqlite.jpg" class="pic" alt="SQLite">
        <img src="postgresql.png" class="pic" alt="PostgreSQL">
    </div>

    <div class="box frameworks">
        <h2>Frameworks</h2>
        <img src="flask.png" class="pic" alt="Flask">
        <img src="vue.png" class="pic" alt="Vue.js">
    </div>

    <div class="box tools">
        <h2>Tools</h2>
        <img src="git.svg" class="pic" alt="Git">
        <img src="jupyter.png" class="pic" alt="Jupyter">
    </div>

    <footer>
        <p>&copy; 2025 Akshay Kumar. All Rights Reserved.</p>
    </footer>

</body>
</html>
